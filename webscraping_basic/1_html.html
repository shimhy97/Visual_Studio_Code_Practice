<html/> 

<!-- 엘리먼트 형식은 항상 여는태그 ~내용~ 닫는태그, HEAD는 제목이나 선행작업 진행하는 부분. BODY는 본문 정의 부분 -->
<!-- type과 value는 attribute라고 하며 element의 세부 속성을 의미합니다. -->
<!-- w3school -->
<html>
    <head>
        <meta charset="utf-8">
        <title>나도코딩 홈페이지</title>
    </head>
    <body>
        <h1>안녕하세요,심훈용입니다.</h1>
        <input type="text" value="아이디를 입력하세요">
        <input type="password">
        <input type="button" value="로그인">
        <a href="http://ygosu.com">와고로 이동하기</a>

    
    </body>

    
</html>
